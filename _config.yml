# Site settings
title: Xerlocked, you're locked # site title
description: >- # site description
  Xerlock의 개인 블로그입니다. 개발하면서 만난 오류라던지 공유하면 좋을 내용을 담고있습니다.
lang: ko-kr # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/xerlocked # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Xerlock # author name
  bio: >- # tell to the world
    게임 개발자 / 1998.04.07 <a href="https://github.com/xerlock" target="_blank" rel="xerlock">@github</a>.
  username: xerlock # general username
  github: Xerlocked # github username
  twitter: no_twitter # twitter username
  facebook: no_fb # facebook username
  email: bl4ckvill@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
